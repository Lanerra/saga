    outline: "**Act 1: The Weight of Survival**  \n*Chapters 1–5 | 520 words*\n\n\
      ---\n\n### **Act Summary**  \nAct I introduces the suffocating reality of Cicada\
      \ Prime, where overpopulation has rendered survival a calculated crime. Through\
      \ the eyes of Everett Larkin, a haunted data scavenger, we witness the oppressive\
      \ machinery of the *Cicada Prime Population Stabilization Initiative (CPSI)*—a\
      \ system that masks mass extinction as \"voluntary\" renewal. When Everett stumbles\
      \ upon a forbidden child’s voice in a buried archive, the foundation of his\
      \ numb existence cracks, igniting a dangerous curiosity that will pull him into\
      \ a conspiracy far older and more grotesque than he imagined.\n\n---\n\n###\
      \ **Opening**  \nThe act opens in the *Undercity of Sector 7*, a labyrinth of\
      \ collapsed infrastructure and flickering bioluminescent fungi. Rain never falls—only\
      \ dust. Everett Larkin, 38, moves like a ghost through the ruins, his breath\
      \ shallow, his eyes scanning for heat signatures and data caches. He lives in\
      \ a decommissioned air filtration chamber, salvaging encrypted logs from dead\
      \ servers—ghosts of a world that tried to live and failed. His only memory is\
      \ the last moment he saw his daughter, Elara, before her “relocation” at age\
      \ six: a child’s hand reaching out, whispering, *“I don’t want to go to sleep.”*\
      \ He has buried that memory under layers of denial and routine. His rule: *Never\
      \ trust a system that claims to save you.*\n\n---\n\n### **Key Events**  \n\
      1. **The Routine:** Everett retrieves a corrupted data shard from a collapsed\
      \ CPSI archive node. The shard contains fragmented neural logs from a \"relocation\"\
      \ event—voices, laughter, then silence.  \n2. **The Whisper:** Amid the static,\
      \ a child’s voice—clear, terrified—says: *“I don’t want to go to sleep.”* The\
      \ voice is identical to Elara’s. Everett freezes. His hands tremble.  \n3. **The\
      \ Flashback:** A brief, visceral memory returns—Elara’s face, her eyes wide,\
      \ being led into a white transit pod. He had believed she was “relocated” to\
      \ a new colony. But the voice suggests something darker.  \n4. **The Trace:**\
      \ Everett traces the shard’s origin to a forgotten bio-archival vault beneath\
      \ the Central Spire. He risks exposure to retrieve more data, only to find a\
      \ single word etched in code: *“Cicada-7.”*  \n5. **The Encounter:** While fleeing\
      \ the vault, Everett is ambushed by a CPSI Enforcer—but the figure hesitates,\
      \ recognizing him. A whisper: *“You’re still alive?”* Then silence. The enforcer\
      \ vanishes.  \n6. **The Warning:** That night, a message appears on his cracked\
      \ screen: *“They know you heard her. Run.”*  \n7. **The Decision:** Everett\
      \ burns his old identity, removes his neural implant (a CPSI tracking device),\
      \ and prepares to vanish into the Undercity’s deepest tunnels—no longer just\
      \ surviving, but seeking truth.\n\n---\n\n### **Character Development**  \n\
      - **Everett Larkin** evolves from a detached survivor into a man haunted by\
      \ memory and purpose. His numbness shatters when he hears Elara’s voice, reawakening\
      \ grief and guilt. He begins to question the system he once obeyed.  \n- **Kira\
      \ Voss** (introduced via the message) is revealed as a former bio-engineer who\
      \ helped design the “relocation” protocol. Her warning shows she now regrets\
      \ her role. She becomes Everett’s reluctant guide into the truth.  \n- **Tarn\
      \ Grisham** (mentioned in the shard’s metadata) is implied to be a disgraced\
      \ technician who once worked on the Cicada-7 project. His name appears in encrypted\
      \ logs—suggesting he may be a key to the conspiracy.\n\n---\n\n### **Conflict\
      \ Progression**  \nTension builds slowly: from the eerie normalcy of the Undercity,\
      \ to the shock of the child’s voice, to the visceral fear of being watched.\
      \ The conflict shifts from internal (grief, denial) to external (surveillance,\
      \ pursuit). The system’s omnipresence is palpable—every breath monitored, every\
      \ memory a liability.\n\n---\n\n### **Act Resolution**  \nThe act ends with\
      \ Everett escaping the Sector 7 tunnels, the message still glowing: *“Run.”*\
      \ He stumbles into a forgotten transit tunnel—where a rusted sign reads: *“Cicada-7:\
      \ Final Rebirth.”* As he steps forward, the lights flicker. A voice—familiar,\
      \ distorted—whispers from the dark: *“You were never supposed to wake up.”*\
      \ The screen cuts to black.  \n\n---\n\n### **Thematic Elements**  \n- **Engineered\
      \ Oblivion:** The “relocation” events are revealed not as evacuations, but mass\
      \ euthanasia disguised as renewal.  \n- **Memory as Rebellion:** The child’s\
      \ voice becomes a symbol of resistance—the last proof that people *lived*, not\
      \ just disappeared.  \n- **The Lie of Salvation:** The CPSI frames extinction\
      \ as mercy, turning genocide into ritual.\n\n---\n\n### **Pacing Notes**  \n\
      - **Chapter 1 (Opening):** Slow, atmospheric—establish setting and Everett’s\
      \ numb existence.  \n- **Chapter 2 (Discovery):** Medium pace—builds dread as\
      \ the voice emerges.  \n- **Chapter 3 (Flashback/Revelation):** Fast, emotional—shock\
      \ and memory surge.  \n- **Chapter 4 (Escape/Encounter):** High tension—chase\
      \ sequences, suspense.  \n- **Chapter 5 (Cliffhanger):** Pacing accelerates—culminates\
      \ in the eerie voice and final line.  \n\n*Act I sets the stage: survival is\
      \ a lie, and the truth is the first act of resistance.*"
