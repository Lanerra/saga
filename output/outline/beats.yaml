      perpetually twilight sky. With Cicada Prime''s terraforming efforts having failed
      decades ago, the planet''s atmosphere has thinned to a dangerous level, leaving
      the once-thriving metropolis in ruins. Everett survives as a scavenger and medic,
      searching for his younger brother who disappeared months ago, while dealing
      with the daily struggles of finding clean air, food, and medicine in a world
      where resources have become scarce and dangerous.


