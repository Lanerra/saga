  \ squint that makes his already pale blue eyes seem smaller than they are. A scar\
  \ runs from his left eyebrow to his jawline, a relic from a skirmish with a rogue\
  \ mining collective. His frame is wiry but strong, honed by years of physical labor\
  \ and combat. He typically moves with a slight limp, the result of a damaged knee\
  \ sustained during the Great Famine. His uniform is perpetually stained with the\
  \ ochre dust that permeates everything on the planet, and he keeps his regulation-cut\
  \ hair cropped short to minimize the constant need for washing.  \n\n**Personality:**\
  \ Reed is a man of few words and fewer pleasantries. He exhibits a dry, dark humor\
  \ that surfaces only under extreme stress, often leaving those around him unsettled.\
  \ His greatest strength is his unwavering pragmatism; he sees problems as challenges\
  \ to be solved, not philosophical dilemmas. However, this pragmatism borders on\
  \ ruthlessness, making him willing to sacrifice individual lives for perceived greater\
  \ good. His weaknesses include a tendency toward cynicism and a deeply ingrained\
  \ distrust of authority, born of years witnessing corruption at every level. He's\
  \ fiercely loyal to those few he deems worthy of it, though he shows this loyalty\
  \ through action rather than words.  \n\n**Background:** Born in the agricultural\
  \ sector of Sector 7, Reed's family died in the Great Famine when he was 16. He\
  \ survived by joining a border patrol unit, where he quickly rose through the ranks\
  \ due to his combat skills and tactical mind. He witnessed firsthand the collapse\
  \ of the old order and the desperate measures taken to maintain order. At 23, he\
  \ was promoted to lieutenant after single-handedly defending his outpost against\
  \ a corporate mercenary force. By 30, he had earned his command of the 3rd Recon\
  \ Battalion, which he led during the suppression of the Eastern Rebellion.  \n\n\
  **Motivations:** Reed is driven by a simple creed: \"Maintain the order.\" He believes\
  \ the current system, however brutal, is the only thing preventing a complete societal\
  \ collapse. His personal motivation is more complex; he seeks redemption for the\
  \ people he's had to kill in the name of stability, hoping that by continuing to\
  \ serve, he can somehow balance the scales. He wants to be remembered not as a monster,\
  \ but as the man who held the ship together when it was tearing itself apart.  \n\
