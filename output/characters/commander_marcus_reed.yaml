  \ battlefield terrain and anticipating enemy movements. He's a proficient marksman\
  \ with both standard-issue rifles and pistols, and he has advanced training in hand-to-hand\
  \ combat. He possesses a deep understanding of Cicada Prime's terrain and its inhabitants,\
  \ knowledge that makes him invaluable to any mission. His ability to inspire loyalty\
  \ through sheer presence and competence is matched only by his skill at intimidation\u2014\
