  himself internally. His strength lies in his uncanny ability to read systems—social,
  mechanical, or digital—almost instinctively. He is deeply empathetic, yet emotionally
  guarded, having learned early that vulnerability is a death sentence on Cicada Prime.
  His greatest weakness is his tendency to isolate himself, believing his insights
  are too dangerous to share. He harbors a quiet, simmering guilt over a failed rescue
  mission that cost eight lives.
