  district. He survived by stealing data cores from dead tech-archivists and selling
  them on the black market. By 28, he was an underground information broker, known
  only as *Ghost-Link*, feeding intelligence to underground resistance cells. His
  downfall came when he uncovered evidence of the Architect’s true purpose: the mass
  "relocation" of populations via neural erasure and atmospheric dispersion. He tried
  to warn a coalition of survivors, but was betrayed. His team was executed, and he
  was left with a damaged eye and a shattered mind.'
motivations: Dax seeks redemption—not through heroism, but through truth. He wants
  to expose the Architect’s system not to destroy it, but to prove that the people
  *mattered*. He believes the only way to prevent further engineered oblivion is to
  ensure no one forgets what was lost.
skills: Expert in underground data recovery, neural interface hacking, and psychological
  profiling. Can interface with decaying city-wide networks using jury-rigged hardware.
