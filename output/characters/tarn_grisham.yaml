character_arc: Tarn begins as a man who believes truth is irrelevant—what matters
  is survival. By the story’s end, he sacrifices his anonymity, leaking a final data
  burst that exposes the full scale of the engineered oblivion, knowing he won’t live
  to see its consequences. His arc is not one of heroism, but of *witnessing*—he becomes
  the archive, not the voice.
