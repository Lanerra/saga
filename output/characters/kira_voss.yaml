physical_description: Kira is lean and wiry, her frame honed by years of underground
  movement and survival in Cicada Prime’s toxic underlevels. Her skin bears the faint,
  silvery scars of repeated dermal grafts—remnants of a failed attempt to mask her
  bio-signature during her time with the Bureau of Population Stability. Her eyes
  are a sharp, unnatural gray, a side effect of experimental gene therapy she underwent
  as a child. Dark, tightly coiled hair is perpetually tucked behind her ears, revealing
  the faint, pulsing bioluminescent circuitry embedded in her left temple—a relic
  of her past work. She moves with a quiet precision, her gait unnervingly silent,
  as if trained to vanish.
personality: 'Kira is a study in controlled contradiction—deeply empathetic yet emotionally
  guarded, fiercely intelligent yet haunted by guilt. She possesses an almost clinical
  detachment when analyzing systems, but her empathy surfaces in small, intimate acts:
  sharing rations, memorizing names of the missing, whispering lullabies to children
  in the tunnels. Her strength lies in her ability to remain calm under pressure,
  her mind a hyper-efficient processor of data and risk assessment. Her greatest weakness
  is her tendency to isolate herself, convinced that her past work makes her a liability—or
  worse, a threat. She fears she is irredeemable.'
background: Born in the Tier-3 Undercity of New Kael, Kira was selected at age 12
  as a "Project Echo" subject—part of a secret initiative to engineer individuals
  capable of discreetly administering population control via bio-chemical agents.
  She was trained in neuro-linguistic manipulation, stealth biometrics, and covert
  delivery systems. At 21, she discovered her own bio-suit had been used to infect
  a refugee camp. She fled, erasing her digital footprint and spending years in the
  shadows, using her skills to sabotage the very systems she helped build.
motivations: 'Kira seeks redemption not through grand gestures, but through quiet
  resistance—ensuring no more children are lost to the "Cleansing" protocols. She
  is driven by a singular, unspoken vow: *to never be the instrument of another’s
  death again.* Her ultimate goal is to destroy the central bio-database that compiles
  the "acceptable" population list, even if it means sacrificing herself.'
skills: Expert in stealth infiltration, bio-chemical sabotage, neural encryption,
  and memory suppression. Her bioluminescent neural node allows her to interface directly
  with obsolete systems, bypassing firewalls. She is fluent in 12 dialects and can
  mimic voices with 98.7% accuracy.
