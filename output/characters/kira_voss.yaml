character_arc: 'Kira begins as a ghost, a woman defined by what she’s done. Over time,
  she learns that redemption isn’t in erasure, but in choice. By the story’s end,
  she doesn’t just destroy the database—she uploads a final message to every surviving
  system: *“You are not a number. You are not disposable.”* In doing so, she becomes
  not a ghost, but a legend.'
