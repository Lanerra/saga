character_arc: 'Mira begins as a ghost of her former self—hidden, numb, and consumed
  by guilt. As she uncovers evidence that the *Cicada Protocol* was not a necessity
  but a calculated purge, she evolves from passive archivist to active rebel. Her
  arc culminates not in violence, but in revelation: she chooses to release the truth—not
  to incite chaos, but to force humanity to confront the cost of its own survival.
  She dies in silence, transmitting the final archive to the surface, her last act
  a whisper of hope.'
